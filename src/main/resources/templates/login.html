<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/general.css}">
    <link rel="stylesheet" th:href="@{/style/login.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container">

    <form th:action="@{/login}" method="post">
        <h1 class="yellow_back">Pay my Buddy</h1>
        <div class="form-group">
            <div class="form-control">
                <label for="email" hidden="hidden">Email:</label>
                <input type="email" th:name="email" id="email" placeholder="Mail" required/>
            </div>
            <div class="form-control">
                <label for="password" hidden="hidden">Mot de passe:</label>
                <input type="password" th:name="password" id="password" placeholder="Mot de passe" required/>
            </div>
        </div>
        <div th:if="${param.error}" style="color: red;">
            Email ou mots de passe incorrect
        </div>
        <div class="form-footer">
            <button type="submit" class="blue_back">Se connecter</button>
            <p class="text-center">
                Pas encore membre <br>
                <a class="nav-reg-log" th:href="@{/register}">-> S'enregistrer</a>
            </p>
        </div>
    </form>
</body>
</html>
