<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/general.css}">
    <link rel="stylesheet" th:href="@{/style/relation.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="container">
<div th:insert="~{header :: header}"></div>
<main>
    <div class="transfert-title text-center">
        <h2>Ajouter une nouvelle relation</h2>
    </div>

    <form method="post" th:action="@{/relation}" th:object="${relationDto}">
        <div class="form-group">
            <div class="form-control">
                <label for="friendEmail">Email de la relation :</label>
                <input type="email" id="friendEmail" name="friendEmail" placeholder="Adresse email" required />
            </div>
            <div class="form-footer">
                <button class="blue_back" type="submit">Ajouter Relation</button>
            </div>
        </div>
    </form>

    <div th:if="${successMessage}">
        <p style="color: green;" th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>

    <div class="table">
        <h3>Vos relations</h3>
        <table>
            <thead>
            <tr class="tr-title row">
                <th class="col-6">Nom</th>
                <th class="col-6">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-content row" th:each="relation : ${relations}">
                <td class="col-6" th:text="${relation.username}"></td>
                <td class="col-6" th:text="${relation.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
