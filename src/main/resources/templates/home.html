<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/general.css}">
    <link rel="stylesheet" th:href="@{/style/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div th:insert="~{header :: header}"></div>
    <main>
        <div class="home-title text-center">
            <h2 th:text="'Profile de ' + ${username}"></h2>
            <p>Solde actuel : <span th:text="${balance} + â‚¬"></span></p>
        </div>
        <form>
            <div class="form-group">
                <div class="form-control">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:value="${username}" />
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" th:value="${email}" />
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" th:value="${password}" />
                </div>
            </div>
            <div class="form-footer">
                <button class="yellow_back">
                    Modifier
                </button>
            </div>
        </form>
    </main>
</body>
</html>
