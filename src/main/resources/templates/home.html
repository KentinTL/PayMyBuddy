<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <main>
        <h2 th:text="'Profile de ' + ${username}"></h2>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${username}" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" th:value="${email}" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" th:value="${password}" />
            </div>
        </form>
    </main>
</body>
</html>
