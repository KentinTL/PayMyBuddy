<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pay My Buddy - Transactions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style/general.css}">
  <link rel="stylesheet" th:href="@{/style/transaction.css}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="container">
<div th:insert="~{header :: header}"></div>
<main>
  <div class="transfert-title text-center">
    <h2>Transférer des fonds</h2>
    <p>Solde actuel : <span th:text="${balance} + €"></span></p>
  </div>


  <form method="post" th:action="@{/transaction}" th:object="${transferDto}">
    <input type="hidden" id="userId" name="userId" th:value="${userId}"/> <!-- ID de l'utilisateur connecté -->

    <div class="form-group">
      <div class="form-control">
        <label for="receiver">Relation :</label>
        <select id="receiver" name="receiverId" required>
          <option value="">Sélectionner une relation</option>
          <option th:each="relation : ${relations}" th:value="${relation.id}" th:text="${relation.username}"></option>
        </select>
      </div>

      <div class="form-control">
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" placeholder="Description (optionnel)"/>
      </div>

      <div class="form-control">
        <label for="amount">Montant :</label>
        <input type="number" id="amount" name="amount" placeholder="Montant €" step="0.10" min="1" required/>
      </div>

      <div class="form-footer">
        <button class="blue_back" type="submit">Payer</button>
      </div>

    </div>
  </form>

  <div th:if="${successMessage}">
    <p style="color: green;" th:text="${successMessage}"></p>
  </div>
  <div th:if="${errorMessage}">
    <p style="color: red;" th:text="${errorMessage}"></p>
  </div>

  <div class="table">
    <h3>Mes Transactions</h3>
    <table>
      <thead>
      <tr class="tr-title row">
        <th class="col-3">Relation</th>
        <th class="col-3">Description</th>
        <th class="col-3">Montant</th>
        <th class="col-3">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr class="tr-content row" th:each="transaction : ${transactions}">
        <td class="col-3" th:text="${transaction.receiver.username}"></td>
        <td class="col-3" th:text="${transaction.description ?: 'Aucune'}"></td>
        <td class="col-3" th:text="${transaction.amount} + ' €'"></td>
        <td class="col-3" th:text="${#temporals.format(transaction.date, 'dd/MM/yy HH:mm')}"></td>
      </tr>
      <tr class="tr-nocontent" th:if="${#lists.isEmpty(transactions)}">
        <td colspan="4" style="text-align: center;">Aucune transaction trouvée.</td>
      </tr>
      </tbody>
    </table>
  </div>

</main>
</body>
</html>
